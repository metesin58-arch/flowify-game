workflows:
  ios-release:
    name: Flowify iOS Release
    instance_type: mac_mini_m2
    max_build_duration: 60
    integrations:
      app_store_connect: Flowify2026
    environment:
      xcode: latest
      flutter: stable
      cocoapods: default
      vars:
        BUNDLE_ID: "com.metestudios.flowify2"
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios && pod install
      - name: Debug - List available certs and profiles
        script: |
          echo "=== Listing certificates ==="
          app-store-connect certificates list || echo "No certificates found"
          echo ""
          echo "=== Listing bundle IDs ==="
          app-store-connect bundle-ids list || echo "No bundle IDs found"
          echo ""
          echo "=== Listing profiles ==="
          app-store-connect profiles list || echo "No profiles found"
      - name: Create certificate if needed
        script: |
          app-store-connect create-certificate \
            --type IOS_DISTRIBUTION \
            --save \
            || echo "Certificate creation skipped (may already exist)"
      - name: Fetch signing files
        script: |
          keychain initialize
          
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --verbose
          
          keychain add-certificates
          xcode-project use-profiles
      - name: Set versioning
        script: |
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID" || echo "0")
          if [ -z "$LATEST_BUILD" ] || [ "$LATEST_BUILD" == "null" ]; then
            BUILD_NUMBER=1
          else
            BUILD_NUMBER=$((LATEST_BUILD + 1))
          fi
          echo "Build Number: $BUILD_NUMBER"
          cd ios
          agvtool new-version -all $BUILD_NUMBER
          agvtool new-marketing-version 1.0.0
      - name: Build Flutter iOS (no codesign)
        script: |
          flutter build ios --release --no-codesign
      - name: Build IPA with signing
        script: |
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
