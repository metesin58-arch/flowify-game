workflows:
  ios-native:
    name: Flowify2026 iOS Build & TestFlight
    instance_type: mac_mini_m2
    max_build_duration: 30
    integrations:
      app_store_connect: Flowify2026
    environment:
      xcode: latest
      flutter: stable
      cocoapods: default
      vars:
        BUNDLE_ID: "com.metestudios.flowify2"
    scripts:
      - name: Install dependencies
        script: |
          flutter packages pub get
      - name: Set up code signing
        script: |
          keychain initialize
          
          echo "--- DIAGNOSTICS START ---"
          echo "Listing available Certificates..."
          app-store-connect list-certificates || echo "Could not list certificates"
          
          echo "Listing available Bundle IDs..."
          app-store-connect bundle-ids list || echo "Could not list bundle IDs"
          
          # Fetch/Create certificates and profiles
          echo "Fetching signing files for $BUNDLE_ID..."
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          
          keychain add-certificates
          
          echo "Checking downloaded profiles folder..."
          ls ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles found!"
          
          echo "--- DIAGNOSTICS END ---"
          
          # Apply profiles to the project
          # 1. Standart komutu dene
          xcode-project use-profiles
          
          # 2. MANUEL INJECTION (Zorla eşleştirme)
          python3 -c "
          import os, re, glob
          
          # 1. Profili bul
          profile_pattern = os.path.expanduser('~/Library/MobileDevice/Provisioning Profiles/*.mobileprovision')
          profiles = glob.glob(profile_pattern)
          if not profiles:
              print('ERROR: No .mobileprovision files found!')
              exit(1)
          
          # 2. Profil ismini ve Team ID'yi oku
          with open(profiles[0], 'rb') as f:
              content = f.read().decode('latin-1')
              name_match = re.search(r'<key>Name</key>\s*<string>([^<]+)</string>', content)
              team_match = re.search(r'<key>TeamIdentifier</key>\s*<array>\s*<string>([^<]+)</string>', content)
              
              if not name_match:
                  print('ERROR: Could not find Name in profile')
                  exit(1)
              
              profile_name = name_match.group(1)
              team_id = team_match.group(1) if team_match else 'ERUH5NNQUB'
              
              print(f'Detected Profile: {profile_name}')
              print(f'Detected Team ID: {team_id}')

          # 3. project.pbxproj dosyasını güncelle
          proj_path = 'ios/Runner.xcodeproj/project.pbxproj'
          with open(proj_path, 'r') as f:
              proj_content = f.read()

          # Temizlik: Eski ayarları sil
          proj_content = re.sub(r'PROVISIONING_PROFILE_SPECIFIER = [^;]+;', '', proj_content)
          proj_content = re.sub(r'CODE_SIGN_STYLE = [^;]+;', '', proj_content)
          proj_content = re.sub(r'DEVELOPMENT_TEAM = [^;]+;', '', proj_content)
          proj_content = re.sub(r'\"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]\" = [^;]+;', '', proj_content)
          proj_content = re.sub(r'CODE_SIGN_IDENTITY = [^;]+;', '', proj_content)
          
          # Yeni ayarları tüm buildSettings bloklarına enjekte et
          new_settings = [
              f'PROVISIONING_PROFILE_SPECIFIER = \"{profile_name}\";',
              f'DEVELOPMENT_TEAM = {team_id};',
              'CODE_SIGN_STYLE = Manual;',
              'CODE_SIGN_IDENTITY = \"Apple Distribution\";',
              '\"CODE_SIGN_IDENTITY[sdk=iphoneos*]\" = \"Apple Distribution\";'
          ]
          
          def inject(match):
              return match.group(0) + '\n\t\t\t\t' + '\n\t\t\t\t'.join(new_settings)

          final_content = re.sub(r'buildSettings = \{', inject, proj_content)
          
          with open(proj_path, 'w') as f:
              f.write(final_content)
          
          print('Successfully injected signing values into ALL buildSettings blocks!')
          "
      - name: Set versioning
        script: |
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID")
          if [ -z "$LATEST_BUILD" ] || [ "$LATEST_BUILD" == "null" ]; then
            BUILD_NUMBER=1
          else
            BUILD_NUMBER=$((LATEST_BUILD + 1))
          fi
          echo "Target Build Number: $BUILD_NUMBER"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString 1.0.0" ios/Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" ios/Runner/Info.plist
      - name: Build IPA
        script: |
          flutter build ios --release --no-codesign
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
