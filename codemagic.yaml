workflows:
  ios-release:
    name: Flowify iOS Release
    instance_type: mac_mini_m2
    max_build_duration: 60
    integrations:
      app_store_connect: Flowify2026
    environment:
      xcode: latest
      flutter: stable
      cocoapods: default
      vars:
        BUNDLE_ID: "com.metestudios.flowify2"
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios && pod install
      - name: Set up code signing
        script: |
          keychain initialize
          
          # Generate a new RSA private key
          openssl genrsa -out /tmp/cert_private_key.pem 2048
          
          # Revoke existing iOS Distribution certificates (key mismatch fix)
          python3 -c "
          import subprocess, json
          try:
              r = subprocess.run(['app-store-connect', 'certificates', 'list', '--type', 'IOS_DISTRIBUTION', '--json'], capture_output=True, text=True, timeout=30)
              certs = json.loads(r.stdout) if r.stdout.strip() else []
              for c in certs:
                  cid = c.get('id', '')
                  if cid:
                      subprocess.run(['app-store-connect', 'certificates', 'delete', cid], timeout=30)
                      print(f'Revoked: {cid}')
              if not certs: print('No existing certs')
          except Exception as e: print(f'Cert cleanup: {e}')
          " || true
          
          # Fetch signing files (creates new cert + profile)
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --certificate-key "$(cat /tmp/cert_private_key.pem)"
          
          keychain add-certificates
          
          # Show where profiles are saved
          echo "=== Profiles ==="
          find ~/Library/MobileDevice -name "*.mobileprovision" -maxdepth 3 2>/dev/null || echo "None in MobileDevice"
          ls -la /Users/builder/clone/*.mobileprovision 2>/dev/null || echo "None in clone"
      - name: Apply signing to Xcode project
        script: |
          python3 <<'EOF'
          import os, re, glob, subprocess
          
          # Search ONLY specific known locations (no recursive glob!)
          locations = [
              os.path.expanduser('~/Library/MobileDevice/Provisioning Profiles'),
              '/Users/builder/clone',
              '/tmp',
          ]
          
          profiles = []
          for loc in locations:
              if os.path.isdir(loc):
                  for f in os.listdir(loc):
                      if f.endswith('.mobileprovision'):
                          profiles.append(os.path.join(loc, f))
          
          if not profiles:
              print('ERROR: No mobileprovision found!')
              print('Searched:', locations)
              exit(1)
          
          profile_path = profiles[0]
          print(f'Found: {profile_path}')
          
          # Extract UUID
          try:
              uuid = subprocess.check_output(
                  f"grep -aA1 'UUID' '{profile_path}' | grep -oE '[a-f0-9]{{8}}-[a-f0-9]{{4}}-[a-f0-9]{{4}}-[a-f0-9]{{4}}-[a-f0-9]{{12}}'",
                  shell=True
              ).decode().strip()
          except:
              uuid = "NOT_FOUND"
          
          # Extract profile name
          with open(profile_path, 'rb') as f:
              content = f.read().decode('latin-1')
              name_match = re.search(r'<key>Name</key>\s*<string>([^<]+)</string>', content)
              profile_name = name_match.group(1) if name_match else "Unknown"
          
          # Get signing identity
          try:
              out = subprocess.check_output(
                  "security find-identity -v -p codesigning", shell=True
              ).decode()
              m = re.search(r'"([^"]*Distribution[^"]*)"', out)
              identity = m.group(1) if m else "Apple Distribution"
          except:
              identity = "Apple Distribution"
          
          print(f'UUID: {uuid}')
          print(f'Name: {profile_name}')
          print(f'Identity: {identity}')
          
          # Copy profile to Xcode location
          xcode_dir = os.path.expanduser('~/Library/MobileDevice/Provisioning Profiles')
          os.makedirs(xcode_dir, exist_ok=True)
          dest = os.path.join(xcode_dir, f'{uuid}.mobileprovision')
          if not os.path.exists(dest):
              import shutil
              shutil.copy2(profile_path, dest)
          
          # Inject into project.pbxproj
          proj_path = 'ios/Runner.xcodeproj/project.pbxproj'
          with open(proj_path, 'r') as f:
              proj = f.read()
          
          for key in ['PROVISIONING_PROFILE =', 'PROVISIONING_PROFILE_SPECIFIER =',
                      'CODE_SIGN_IDENTITY =', '"CODE_SIGN_IDENTITY\\[sdk=iphoneos\\*\\]"',
                      'CODE_SIGN_STYLE =']:
              proj = re.sub(f'\\s*{key}[^;]*;', '', proj)
          
          new_settings = '\n'.join([
              f'\t\t\t\tPROVISIONING_PROFILE = "{uuid}";',
              f'\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = "{profile_name}";',
              '\t\t\t\tDEVELOPMENT_TEAM = ERUH5NNQUB;',
              '\t\t\t\tCODE_SIGN_STYLE = Manual;',
              f'\t\t\t\tCODE_SIGN_IDENTITY = "{identity}";',
              f'\t\t\t\t"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "{identity}";',
          ])
          
          proj = proj.replace('buildSettings = {', 'buildSettings = {\n' + new_settings)
          
          with open(proj_path, 'w') as f:
              f.write(proj)
          
          print('SUCCESS: Signing injected')
          EOF
      - name: Set versioning
        script: |
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID" || echo "0")
          if [ -z "$LATEST_BUILD" ] || [ "$LATEST_BUILD" == "null" ]; then
            BUILD_NUMBER=1
          else
            BUILD_NUMBER=$((LATEST_BUILD + 1))
          fi
          echo "Build Number: $BUILD_NUMBER"
          cd ios
          agvtool new-version -all $BUILD_NUMBER
          agvtool new-marketing-version 1.0.0
      - name: Build Flutter iOS (no codesign)
        script: |
          flutter build ios --release --no-codesign
      - name: Build IPA with signing
        script: |
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
